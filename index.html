<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 구글 계정 검색</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- 외부 CSS 연결 -->
</head>
<body>
    <div class="container">
        <h1>학생 구글 계정 검색</h1>
        <form id="searchForm">
            <label for="studentId">학번:</label>
            <input type="text" id="studentId" name="studentId" required>
            <br><br>
            <label for="studentName">이름:</label>
            <input type="text" id="studentName" name="studentName" required>
            <br><br>
            <button type="button" onclick="searchAccount()">검색</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="static/script.js"></script> <!-- 외부 JS 연결 -->
</body>
</html>
